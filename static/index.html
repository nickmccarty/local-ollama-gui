<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Console</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">

    <!-- Model Selection -->
    <div class="neu-card">
      <label for="model">Model</label>
      <select id="model">
        <!-- Options populated dynamically -->
      </select>
    </div>

    <!-- Prompt + Upload Section -->
    <div class="neu-card">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Type your prompt..."></textarea>

      <div id="fileUploadSection" hidden style="margin-top: 1rem;">
        <label for="fileInput">Upload Image/File (if required)</label>
        <input type="file" id="fileInput" accept="image/*,.pdf,.txt" />
      </div>

      <button id="generate">Submit</button>
    </div>

    <!-- Response Box -->
    <div class="neu-card response-box" id="responseBox" hidden>
      <label>Response</label>
      <p id="responseText"></p>
    </div>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
